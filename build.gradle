plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.antkudruk'
version '0.0.1'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

configurations {
    testImplementation.extendsFrom compileOnly
}

dependencies {
    compileOnly group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.6'

    testCompile 'junit:junit:4.12',
            'org.powermock:powermock-core:2.0.4',
            'org.powermock:powermock-module-junit4:2.0.4',
            'org.powermock:powermock-api-mockito2:2.0.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {

            groupId = 'com.github.antkudruk'
            artifactId = 'uniformfactory'
            version = '0.0.1'

            from components.java

            pom {
                name = 'Uniform Factory'
                description = 'Simplifies working with annotated class members'
                url = 'http://github.com/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'antkudruk'
                        name = 'Anton Kudruk'
                        email = 'antkudruk@gmail.com'
                    }
                }
                scm {
                    // TODO: Clarify
                    //            https://github.com/antkudruk/uniform-enhancer.git
                    // connection = 'scm:git:git://example.com/my-library.git'
                    // developerConnection = 'scm:git:ssh://example.com/my-library.git'
                    url = 'https://github.com/antkudruk/uniformfactory'
                }
            }
        }
    }
}

apply plugin: 'maven-publish'