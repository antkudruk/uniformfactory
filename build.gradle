jar {
    manifest {
        attributes(
                'Built-By'       : System.properties['user.name'],
                'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),

                'Created-By'     : "Gradle ${gradle.gradleVersion}",
                'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
                'Bundle-License' : "http://www.apache.org/licenses/LICENSE-2.0.txt",
                'Bundle-SymbolicName': "com.github.antkudruk.uniformfactory",
                'Bundle-Name'    : "Uniform Factory",
                'Bundle-Version' : "0.0.1"
        )
    }
}

apply plugin: 'maven-publish'

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Uniform Factory'
                packaging 'jar'
                // TODO:  optionally artifactId can be defined here
                artifactId = 'uniformfactory'

                description 'Simplifies working with annotated class members'
                url 'https://github.com/antkudruk/uniformfactory'

                scm {
                    connection 'scm:svn:https://oss.sonatype.org/content/repositories/snapshots'
                    developerConnection 'scm:svn:https://oss.sonatype.org/content/repositories/snapshots'
                    url 'https://oss.sonatype.org/content/repositories/snapshots'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'antkudruk'
                        name 'Anton Kudruk'
                        email 'antkudruk@gmail.com'
                    }
                }
            }
        }
    }
}
