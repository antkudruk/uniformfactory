plugins {
    id 'java-library'
    id 'maven'
    id 'maven-publish'
    id 'signing'
}

// The current version
def libraryVersion='0.0.1'

group 'com.github.antkudruk'
version libraryVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    testImplementation.extendsFrom compileOnly
}

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.6'

    testCompile 'junit:junit:4.12',
            'org.powermock:powermock-core:2.0.4',
            'org.powermock:powermock-module-junit4:2.0.4',
            'org.powermock:powermock-api-mockito2:2.0.4'
}

jar {
    manifest {
        attributes(
                'Built-By'       : System.properties['user.name'],
                'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),

                'Created-By'     : "Gradle ${gradle.gradleVersion}",
                'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
                'Bundle-License' : "http://www.apache.org/licenses/LICENSE-2.0.txt",
                'Bundle-SymbolicName': "com.github.antkudruk.uniformfactory",
                'Bundle-Name'    : "Uniform Factory",
                'Bundle-Version' : libraryVersion
        )
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Uniform Factory'
                packaging 'jar'
                artifactId = 'uniform-factory'

                description 'Simplifies working with annotated class members'
                url 'https://github.com/antkudruk/uniformFactory'

                organization {
                    name 'com.github.antkudruk'
                    url 'https://github.com/antkudruk'
                }

                issueManagement {
                    system 'GitHub'
                    url 'https://github.com/antkudruk/uniformFactory/issues'
                }

                scm {
                    connection 'scm:svn:https://oss.sonatype.org/content/repositories/snapshots'
                    developerConnection 'scm:svn:https://oss.sonatype.org/content/repositories/snapshots'
                    url 'https://oss.sonatype.org/content/repositories/snapshots'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'antkudruk'
                        name 'Anton Kudruk'
                        email 'antkudruk@gmail.com'
                    }
                }
            }
        }
    }
}
